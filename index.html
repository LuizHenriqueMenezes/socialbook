<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SocialBook</title>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav>
        <div class="nav-left">
            <img src="images/logo2.png" class="logo">
            <ul>
                <li><img src="images/notification.png"></li>
                <li><img src="images/inbox.png"></li>
                <li><img src="images/video.png"></li>
            </ul>
        </div>
        <div class="nav-right">
            <div class="search-box">
                <img src="images/search.png">
                <input type="text" placeholder="Search">
            </div>
            <div class="nav-user-icon online">
                <img src="images/profile-pic.png">
            </div>
        </div>
    </nav>

    <div class="container">
        <!-----------------Left Sidebar----------------->
        <div class="left-sidebar">
            <div class="imp-links">
                <a href="#"><img src="images/news.png"> Últimas Noticías</a>
                <a href="#"><img src="images/friends.png"> Amigos</a>
                <a href="#"><img src="images/group.png"> Grupos</a>
                <a href="#"><img src="images/marketplace.png"> Mercado</a>
                <a href="#"><img src="images/watch.png"> Assistir</a>
                <a href="#">Veja mais</a>
            </div>
            <div class="shortcut-links">
                <p>Seus Atalhos</p>
                <a href="#"><img src="images/shortcut-1.png"> Web Developers</a>
                <a href="#"><img src="images/shortcut-2.png"> Web Design Course</a>
                <a href="#"><img src="images/shortcut-3.png"> Full Stack Development</a>
                <a href="#"><img src="images/shortcut-4.png"> Website Experts</a>
            </div>
        </div>
        <!-----------------Main Content----------------->
        <div class="main-content"></div>
        <!-----------------Right Sidebar----------------->
        <div class="right-sidebar">
            <div class="sidebar-title">
                <h4>Eventos</h4>
                <a href="#">Ver Tudo</a>
            </div>
            <div class="event">
                <div class="left-event">
                    <h3>18</h3>
                    <span>Março</span>
                </div>
                <div class="right-event">
                    <h4>Mídia Social</h4>
                    <p>Willson Tech Park</p>
                    <a href="#">Mais Infos</a>
                </div>
            </div>
            <div class="event">
                <div class="left-event">
                    <h3>22</h3>
                    <span>Setembro</span>
                </div>
                <div class="right-event">
                    <h4>Aniversario</h4>
                    <p>Luiz H. Menezes</p>
                    <a href="#">Mais Infos</a>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
